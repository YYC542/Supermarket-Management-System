name: Run Tests

# 触发条件：每次push代码时运行
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1：检出代码
      - name: Checkout code
        uses: actions/checkout@v3
      
      # 步骤2：设置Python环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      # 步骤3：安装pytest
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      
      # 步骤4：运行测试
      - name: Run tests
        run: |
          pytest tests/ -v
      
      # 步骤5：显示测试结果
      - name: Test Summary
        if: always()
        run: echo "Tests completed!"
